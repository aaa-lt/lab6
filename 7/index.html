<!DOCTYPE HTML>
<html lang="ru">

<head>
    <title>Галерея</title>
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
</head>

<body>

<p><img alt="5 лучших аниме Хаяо Миядзаки" id="largeImg" src="images/image-6.jpg" title="5 лучших аниме Хаяо Миядзаки"></p>

<ul id="thumbs">
    <!-- браузер показывает небольшую встроенную подсказку из атрибута "title" при наведении курсора на текст -->
    <li>
        <a href="#" title="Навсикая из долины ветров"><img alt="Навсикая из долины ветров" src="images/image-1-thumb.jpg"></a>
    </li>
    <li>
        <a href="#" title="Мой сосед Тоторо"><img alt="Мой сосед Тоторо" src="images/image-2-thumb.jpg"></a>
    </li>
    <li>
        <a href="#" title="Унесенные призраками"><img alt="Унесенные призраками" src="images/image-3-thumb.jpg"></a>
    </li>
    <li>
        <a href="#" title="Ходячий замок"><img alt="Ходячий замок" src="images/image-4-thumb.jpg"></a>
    </li>
    <li>
        <a href="#" title="Ведьмина служба доставки"><img alt="Ведьмина служба доставки" src="images/image-5-thumb.jpg"></a>
    </li>
</ul>
<!-- Нужно добавить скрипт -->
<script>
    window.onload = () => {
        document.getElementById( "thumbs" ).addEventListener( "click", changeImg );
    };
    const changeImg = (data) => {
        const largeImg = document.getElementById( "largeImg" );
        const number = data.target.src.match( /image-\d-thumb/g ).join().split( "-" );
        largeImg.src = "images/image-" + number[1] + ".jpg";
        largeImg.title = data.target.parentElement.title;
        largeImg.alt = data.target.parentElement.title;
    };
</script>

</body>
</html>
